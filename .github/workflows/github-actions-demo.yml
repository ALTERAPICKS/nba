name: NBA Model â€“ Python Test

on:
  push:
  workflow_dispatch:

jobs:
  python-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NBA model
        run: |
          python nba_prediction_system/master_projection_engine.py
